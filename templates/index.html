<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.js" integrity="sha512-8BHxHDLsOHx+flIrQ0DrZcea7MkHqRU5GbTHmbdzMRnAaoCIkZ97PqZcXJkKZckMMhqfoeaJE+DNUVuyoQsO3Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        :root {
            --primary-color: #4C6EF5;
            --primary-light: #748FFC;
            --primary-dark: #364FC7;
            --secondary-color: #72C1E8;
            --text-color: #2D3436;
            --bg-color: rgba(255, 255, 255, 0.95);
            --message-bg: rgba(247, 247, 247, 0.95);
            --system-message-color: #95A5A6;
        }

        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background-color: #ffffff;
            overflow-x: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(at 27% 37%, hsla(220, 98%, 61%, 1) 0px, transparent 0%),
                radial-gradient(at 97% 21%, hsla(190, 88%, 72%, 1) 0px, transparent 50%),
                radial-gradient(at 52% 99%, hsla(240, 85%, 61%, 1) 0px, transparent 50%),
                radial-gradient(at 10% 29%, hsla(210, 96%, 67%, 1) 0px, transparent 50%),
                radial-gradient(at 97% 96%, hsla(180, 70%, 74%, 1) 0px, transparent 50%),
                radial-gradient(at 33% 50%, hsla(250, 67%, 73%, 1) 0px, transparent 50%),
                radial-gradient(at 79% 53%, hsla(200, 68%, 79%, 1) 0px, transparent 50%);
            filter: blur(100px) saturate(150%);
            opacity: 0.15;
            z-index: -1;
        }

        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            margin: 20px;
            animation: slideIn 0.5s ease-out;
            z-index: 1;
        }

        .chat-header {
            background: rgba(76, 110, 245, 0.9);
            color: white;
            padding: 25px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            border-radius: 24px 24px 0 0;
            backdrop-filter: blur(8px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.18);
        }

        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(8px);
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
            animation: slideIn 0.3s ease-out;
        }

        .message img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            border: 2px solid var(--primary-color);
            transition: transform 0.3s ease;
        }

        .message-content {
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 18px;
            max-width: 70%;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .message.sent .message-content {
            background: rgba(76, 110, 245, 0.9);
            color: white;
        }

        .username-container {
            display: flex;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.8);
            align-items: center;
            backdrop-filter: blur(8px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.18);
        }

        #message-input,
        #username-input {
            flex-grow: 1;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            border-radius: 12px;
            margin-right: 10px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
            transition: all 0.3s ease;
        }

        #message-input:focus,
        #username-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 15px rgba(76, 110, 245, 0.1);
        }

        #send-button,
        #update-username-button {
            background: rgba(76, 110, 245, 0.9);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            backdrop-filter: blur(8px);
        }

        #send-button:hover,
        #update-username-button:hover {
            background: rgba(76, 110, 245, 1);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 110, 245, 0.2);
        }

        .system-message {
            text-align: center;
            font-style: italic;
            color: var(--system-message-color);
            margin: 15px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            animation: slideIn 0.3s ease-out;
            backdrop-filter: blur(8px);
        }

        .chat-input {
            display: flex;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 0 0 24px 24px;
            backdrop-filter: blur(8px);
            border-top: 1px solid rgba(255, 255, 255, 0.18);
        }

        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(76, 110, 245, 0.5);
            border-radius: 4px;
            backdrop-filter: blur(8px);
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Group Chat
        </div>
        <div class="username-container">
            <span id="current-username"></span>
            <input type="text" id="username-input" placeholder="Enter new username">
            <button id="update-username-button">Change Username</button>
        </div>
        <div class="chat-messages" id="chat-messages"></div>
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button id="send-button">Send</button>
        </div>
    </div>
    <script>
        const socket = io();
        const chatMessages = document.getElementById("chat-messages");
        const messageInput = document.getElementById("message-input");
        const sendButton = document.getElementById("send-button");
        const currentUsernameSpan = document.getElementById("current-username");
        const usernameInput = document.getElementById("username-input");
        const updateUsernameButton = document.getElementById("update-username-button");

        let currentUsername = "";

        socket.on("set_username", (data) => {
            currentUsername = data.username;
            currentUsernameSpan.textContent = `Your username: ${currentUsername}`;
        });

        socket.on("user_joined", (data) => {
            addMessage(`${data.username} joined the chat`, "system");
        });

        socket.on("user_left", (data) => {
            addMessage(`${data.username} left the chat`, "system");
        });

        socket.on("new_message", (data) => {
            addMessage(data.message, "user", data.username, data.avatar);
        });

        socket.on("username_updated", (data) => {
            addMessage(`${data.old_username} changed their name to ${data.new_username}`, "system");
            if (data.old_username === currentUsername) {
                currentUsername = data.new_username;
                currentUsernameSpan.textContent = `Your username: ${currentUsername}`;
            }
        });

        sendButton.addEventListener("click", sendMessage);
        messageInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") sendMessage();
        });

        updateUsernameButton.addEventListener("click", updateUsername);

        function sendMessage() {
            const message = messageInput.value.trim();
            if (message) {
                socket.emit("send_message", { message });
                messageInput.value = "";
            }
        }

        function updateUsername() {
            const newUsername = usernameInput.value.trim();
            if (newUsername && newUsername !== currentUsername) {
                socket.emit("update_username", { username: newUsername });
                usernameInput.value = "";
            }
        }

        function addMessage(message, type, username = "", avatar = "") {
            const messageElement = document.createElement("div");
            messageElement.className = "message";

            if (type === "user") {
                const isSentMessage = username === currentUsername;
                if (isSentMessage) {
                    messageElement.classList.add("sent");
                }

                const avatarImg = document.createElement("img");
                avatarImg.src = avatar || "/api/placeholder/40/40";
                messageElement.appendChild(avatarImg);

                const contentDiv = document.createElement("div");
                contentDiv.className = "message-content";

                const usernameDiv = document.createElement("div");
                usernameDiv.className = "message-username";
                usernameDiv.textContent = username;
                contentDiv.appendChild(usernameDiv);

                const messageText = document.createElement("div");
                messageText.textContent = message;
                contentDiv.appendChild(messageText);

                messageElement.appendChild(contentDiv);
            } else {
                messageElement.className = "system-message";
                messageElement.textContent = message;
            }
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>
</body>
</html>
